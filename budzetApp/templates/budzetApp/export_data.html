{% extends "budzetApp/temp.html" %}
{% load static %}

{% block styles %}
{{ block.super }}

<style>

  .form-container {
    max-width: 600px;
    margin: 3rem auto;
    background-color: #252525;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  }

  .form-container h2 {
    text-align: center;
    color: #ffffff;
    margin-bottom: 1.5rem;
    border-bottom: 2px solid #8A2BE2;
    padding-bottom: 10px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  label {
    font-weight: 600;
    color: #ccc;
  }

  select {
    padding: 0.75rem;
    background-color: #1E1E1E;
    color: #fff;
    border: 1px solid #444;
    border-radius: 6px;
  }

  .button-group {
    display: flex;
    justify-content: center;
    gap: 0.5rem; /* odstęp między przyciskami */

   }

    .button-group button {
        background-color: #8A2BE2;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .button-group button:hover {
        background-color: #6A1B9A;
    }
</style>
{% endblock %}


{% block main %}
    <div class="form-container">
        <h2>Export Budget to PDF</h2>

        {% if budgets %}

        <form method="post">
            {% csrf_token %}

            <label for="budget_id">Select Budget:</label>
            <select name="budget_id" id="budget_id" required>
                {% for budget in budgets %}
                    <option value="{{ budget.id }}" {% if selected_budget and selected_budget.id == budget.id %}selected{% endif %}>
                        {{ budget.name }}
                    </option>
                {% endfor %}
            </select>
            <div class="button-group">
                <button type="submit">Export to PDF</button>
                <!-- Podgląd PDF -->
                <a href="{% url 'budzetApp:pdf_temp' %}?budget={{ selected_budget.id }}" target="_blank">
                    <button type="button">Preview PDF</button>
                </a>
            </div>

        </form>
    </div>
    {% else %}
        <p>You don't have any budgets.</p>
    {% endif %}
{% endblock %}
